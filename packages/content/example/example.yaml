            to: CloudPlatform
            toFromName: Groups
            id:
              from: false
              to: false
            fromToCardinality:
              min: 0
              max: N
            toFromCardinality:
              min: 1
              max: 1
          - from: Role
            fromToName: CloudPlatform
            to: CloudPlatform
            toFromName: Roles
            id:
              from: false
              to: false
            fromToCardinality:
              min: 0
              max: N
            toFromCardinality:
              min: 1
              max: 1

