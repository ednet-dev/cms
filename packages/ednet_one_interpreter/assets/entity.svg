<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="380" height="230" fill="white" stroke="black" stroke-width="2" rx="10" ry="10"/>
    <text x="20" y="40" font-family="Arial" font-size="20" fill="black">Title: {{entityName}}</text>
    <text x="20" y="70" font-family="Arial" font-size="16" fill="black">Code: {{entityCode}}</text>

    <!-- Attributes -->
    <text x="20" y="100" font-family="Arial" font-size="14" fill="black">Attributes:</text>
    <text x="20" y="120" font-family="Arial" font-size="12" fill="black">{{attributes}}</text>

    <!-- Parents -->
    <text x="20" y="150" font-family="Arial" font-size="14" fill="black">Parents:</text>
    <text x="20" y="170" font-family="Arial" font-size="12" fill="black">{{parents}}</text>

    <!-- Children -->
    <text x="20" y="200" font-family="Arial" font-size="14" fill="black">Children:</text>
    <text x="20" y="220" font-family="Arial" font-size="12" fill="black">{{children}}</text>
</svg>
