name: ednet_one
description: Semantic Web Client

homepage:
  http/context.one

  # Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: "^3.5.0-152"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  ednet_core:
    path: ../../packages/core
  ednet_cms:
    path: ../../packages/ednet_cms
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.10

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
