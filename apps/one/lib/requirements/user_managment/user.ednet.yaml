- name: Citizen
  extends: Entity
  properties:
    - name: roles
      type: Role[]
      relation: many

- name: Role
  extends: Entity

- name: Platform
  extends: Entity
  properties:
    - name: citizens
      type: Citizen[]
      relation: many

- name: Proposal
  extends: Entity
  properties:
    - name: initiator
      type: Citizen
      relation: one
    - name: scope
      type: Citizen[]
      relation: many
    - name: decision
      type: VoteResult
      relation: one

- name: VoteResult